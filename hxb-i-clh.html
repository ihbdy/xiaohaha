<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤i宝宝❤</title>
    <style>
      .imgs {
        display: flex;
        justify-content: center;
      }
      .img {
        max-width: 300px;
      }
      #btn {
        width: 30px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <script>
      var num;
      function add() {
        let clh = window.document.getElementById("clh");
        let add = parseInt(clh.innerText) + 1;
        clh.innerText = add;
      }
    </script>
    <div class="imgs">
      <div>
        <img
          src="https://img0.baidu.com/it/u=645505420,1762999555&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          alt="logo"
          class="img"
        />
        <p style="text-align: center">点击想我加1</p>
        <div style="text-align: center">
          <button id="btn" onclick="add()">+1</button>
          <p>想我+<span id="clh">1</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
